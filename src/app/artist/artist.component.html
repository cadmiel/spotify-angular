<button (click)="view($event)" name="cs" *ngIf="!bool">Visualizar</button>
<div class="container" *ngIf="bool">
    <div class="row">
<div class="col-md-12" >


    <div class="col-md-4">

            <div class="thumbnail">
                <img alt="100%x200" src="{{artist.images[0].url}}" width="300"  data-holder-rendered="true">

            </div>

    </div>

    <div class="col-md-7">
        <div class="jumbotron">
            <h3>{{ artist.name }}</h3>
            <p>Popularidade:{{ artist.popularity }} | Tipo:{{ artist.type }}  </p>

            Generos:
            <span *ngFor="let genres of artist.genres">{{ genres }},</span>
            <p>
                <a target="_blank" class="btn btn-lg btn-success" href="{{ artist.external_urls.spotify }}" role="button">Visualizar no spotify Â»</a>
            </p>
        </div>
        </div>

</div>

        <div class="col-md-12">
            <h2 class="well">Albuns</h2>
        </div>


        <div *ngFor="let alb of album" class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <img alt="100%x200" src="{{alb.images[0].url}}" width="200"  data-holder-rendered="true">
                <div class="caption">
                    <h3>{{alb.album_type}}</h3>
                    <p><strong>DE:</strong> {{alb.name}}</p>
                    <p>
                        <a target="_blank" href="https://open.spotify.com/album/{{ alb.id }}" class="btn btn-warning" role="button">Visitar album</a>
                        <a href="#" class="btn btn-default" role="button">Button</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
